<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Webpage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Link to general styles.css -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Link to signup-specific styles.css -->
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>

    <!-- Custom Navbar -->
    <nav class="custom-navbar">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">My Webpage</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Form Container -->
    <div class="container">
        <div class="row">
            <!-- Form Section -->
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Sign Up</span>
                        <form action="#" method="POST">
                            <div class="input-field">
                                <input type="text" id="name" name="name" required>
                                <label for="name">Full Name</label>
                            </div>

                            <div class="input-field">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="input-field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="input-field">
                                <input type="password" id="confirm-password" name="confirm-password" required>
                                <label for="confirm-password">Confirm Password</label>
                            </div>

                            <div class="input-field">
                                <input type="tel" id="mobile" name="mobile" required>
                                <label for="mobile">Mobile Number</label>
                            </div>

                            <div class="input-field">
                                <button type="submit" class="btn pink">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Section -->
        <footer class="page-footer pink">
            <div class="container">
                <div class="row">
                    <div class="col s12 center-align">
                        <p class="white-text">Copyright Â© FinGro</p>
                    </div>
                </div>
            </div>
        </footer>

    <!-- Include Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit(); // Automatically initialize all Materialize components
        });
    </script>
</body>

</html>
