<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Webpage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Link to general styles.css -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Link to login-specific styles.css -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!-- Custom Navbar -->
    <nav class="custom-navbar">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">FinGro</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Left Form Section -->
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Sign In</span>
                        <form action="#" method="POST">
                            <div class="input-field">
                                <input type="text" id="username" name="username" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="input-field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>

                            <label>
                                <input type="checkbox" id="remember-me" />
                                <span>Remember Me</span>
                            </label>

                            <div class="input-field">
                                <button type="submit" class="btn pink">Sign In</button>
                            </div>

                            <div class="row">
                                <div class="col s6">
                                    <a href="#" class="pink-text text-lighten-2">Forgot Password?</a>
                                </div>
                                <div class="col s6 right-align">
                                    <a href="#" class="pink-text text-lighten-2">Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Welcome Section -->
            <div class="col s12 m6">
                <div class="card pink">
                    <div class="card-content white-text">
                        <h4>Welcome to Login</h4>
                        <p>If you don't have an account, click on "Sign Up" to create one.</p>
                        <!-- Sign Up Button -->
                        <div class="center-align">
                            <a href="/signup" class="btn pink btn-signup">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="page-footer pink">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p class="white-text">Copyright Â© Your website name</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit(); // Automatically initialize all Materialize components
        });
    </script>
</body>

</html>
